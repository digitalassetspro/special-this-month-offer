    <!-- 3. Custom Styles & Animations -->

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #030712; /* bg-gray-950 */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }
        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(239, 68, 68, 0.9); }
        }
        @keyframes shimmer {
            0% { border-color: #a855f7; box-shadow: 0 0 20px #a855f7; }
            50% { border-color: #facc15; box-shadow: 0 0 30px #facc15; }
            100% { border-color: #a855f7; box-shadow: 0 0 20px #a855f7; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 40px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(220, 38, 38, 0.7); box-shadow: 0 0 15px rgba(220, 38, 38, 0.4); }
            50% { border-color: rgba(220, 38, 38, 1); box-shadow: 0 0 25px rgba(220, 38, 38, 0.7); }
        }
        @keyframes carousel-scroll {
            0% { transform: translateX(0); }
            /* Card is 300px wide + 2rem (32px) margin approx. Adjust based on actual rendering */
            100% { transform: translateX(-50%); } 
        }
        
        /* Utility Classes */
        .animate-pulse-cta { animation: pulse 2s infinite ease-in-out; }
        .animate-shimmer-border { animation: shimmer 3s infinite linear; }
        .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        .animate-gradient-pan { background-size: 200% 200%; animation: gradient-pan 5s ease infinite; }
        .animate-pulse-border { animation: pulse-border 2.5s infinite ease-in-out; }
        
        .glass-morphism {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .card-3d-tilt {

        .modal-enter {

            from { opacity: 0; transform: scale(0.9) translateY(20px); }

            const [count, setCount] = useState(0);

                const incrementTime = (duration / finalEnd) * 1;

                    start += 1;
                    setCount(start);
                    if (start === finalEnd) clearInterval(timer);

                return () => clearInterval(timer);

            return count;

                        sessionStorage.setItem('modal_shown', 'true');
                    }
                };
                document.addEventListener('mouseout', handleMouseOut);
                return () => {
                    document.removeEventListener('mouseout', handleMouseOut);
                };
            }, []);

            return (
                <div className="bg-gray-950 text-white overflow-x-hidden font-sans">
                    <ScrollProgressBar />
                    <Header />
                    <main className="pt-12 pb-24">
                        <HeroSection />
                        <ProblemSection />
                        <AmplifyPainSection />
                        <SolutionSection />
                        <RelatabilitySection />
                        <TestimonialsSection />
                        <GreedActivatorSection />
                        <BonusSection />
                        <UrgencySection />
                        <FinalCTASection />
                    </main>
                    <PriceHikeWidget />
                    <StickyFooter />
                    {showModal && <ExitIntentModal onClose={() => setShowModal(false)} />}
                </div>
            );
        };

        // --- RENDER TO DOM ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
